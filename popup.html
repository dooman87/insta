<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 400px;
      }
      input[type="number"] {
          width: 40px;
      }
      .buttons {
          padding: 5px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <p class="js-status">Extension is only working on instagram.com</p>

    <form class="js-setup">
      <fieldset>
        <legend>Setup</legend>
        <label>
            Timeout from
            <input type="number" name="timeout_from" value="3"/>
        </label>
        <label>
            to
            <input type="number" name="timeout_to" value="10"/>
        </label>
      </fieldset>
    </form>

    <div class="buttons js-buttons">
      <button class="js-start">Start</button>
      <button class="js-stop">Stop</button>
    </div>
  </body>
  <script src="jquery-2.1.4.min.js"></script>
  <script src="popup.js"></script>
</html>
